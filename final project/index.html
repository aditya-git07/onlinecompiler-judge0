<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Compiler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="compiler-container">
        <div class="header">
            Code Compiler
        </div>
        
        <div class="code-area">
            <textarea id="code" spellcheck="false" placeholder="Enter your code here..."></textarea>
        </div>
        
        <div class="controls">
            <div class="language-selector">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="54">C++</option>
                    <option value="50">C</option>
                    <option value="62">Java</option>
                    <option value="71">Python</option>
                    <option value="63">JavaScript</option>
                    <option value="60">Go</option>
                    <option value="51">C#</option>
                    <option value="72">Ruby</option>
                    <option value="83">Swift</option>
                    <option value="68">PHP</option>
                </select>
            </div>
            
            <button id="run-button" onclick="runCode()">Run Code</button>
        </div>
        
        <div class="output-container">
            <div class="output-header">
                Output
                <div id="spinner" class="spinner"></div>
            </div>
            <div id="output"></div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
